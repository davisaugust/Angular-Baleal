<main class="w-screen h-screen flex flex-col">
    <app-header></app-header>
    <section class="flex flex-col items-start py-50 px-100 gap-15">
        <div class="bg-blue-50 w-160 ">
            <h3 class="text-5xl pb-6">O próximo passo para crescer sua marca começa com <b>uma conversa.</b></h3>
            <p class="text-[18px]">Agende sua reunião gratuita com um especialista da Baleal e descubra exatamente o que fazer para ter mais resultados no digital, de forma prática e imediata.</p>

            <div class="my-8 p-3 bg-white rounded-md w-70 flex">
                <fa-icon [icon]="faPlay"></fa-icon>
                <button class="pl-4">Online e Gratuito | Google Meet</button>
            </div>
            <div class="flex items-center rounded-md py-5 px-10 w-95 bg-linear-to-r/srgb from-baleal-red-dark to-baleal-red-bright">
                <button class="pr-4 text-2xl font-bold text-white">AGENDE SUA REUNIÃO</button>
                <fa-icon [icon]="faArrowRight" class="text-white text-xl"></fa-icon>
            </div>
        </div>
    </section>
    <div class="w-screen h-5 bg-gradient-to-r from-baleal-red-bright to-baleal-red-dark to-100% to-transparent"></div>

</main>
